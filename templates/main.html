<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        nav {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        main .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        .pdf-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pdf-list li {
            background-color: #e0f7fa;
            border-left: 5px solid #0077cc;
            padding: 12px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pdf-list li:hover {
            background-color: #b2ebf2;
        }

        .pdf-list a {
            text-decoration: none;
            color: #0077cc;
            font-weight: 500;
            word-break: break-word;
        }

        @media (max-width: 600px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            h2 {
                font-size: 20px;
            }

            .pdf-list li {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/">Home</a>
            <span>Hello, {{ username }}</span>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <main>
        <div class="content">
            <h2>Welcome, {{ username }}!</h2>
            <ul class="pdf-list">
                <li><a href="https://sg.docworkspace.com/d/sIHmn3bG5AvC8ksMG" target="_blank"><b>OM-TOPIC-5-PPT-WO-AN.pdf</b></a></li>
                <li><a href="https://docs.google.com/presentation/d/1oplDS5UltUUvtzwpmvliOjHE9yxLUMNM/edit?usp=drive_link&ouid=100566104137985440812&rtpof=true&sd=true" target="_blank"><b>Group7 philosophy</b></a></li>
                <li><a href="https://example.com/file3.pdf" target="_blank">PDF File 3</a></li>
            </ul>
        </div>
    </main>
</body>
</html>
